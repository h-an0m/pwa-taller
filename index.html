<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- VIEWPORT  para ser resposive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hola Pwa</title>
    <!-- mi hoja de estilo-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="pwa-styles.css" media="all">
    <!-- MANIFIESTO  -->
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <header class="header_text">
        <p>PWA seven4n</p>
    </header>
    <div class="row">
        <div class="user-profile">
            <div class="Profile">
                <div class="Img">
                    <img class="user-img-grande" src="" />
                </div>
                <center>

                    <div class="box">
                        <div class="userbox">
                            <img class="pic" src="./imagenes/s4n_logo.png"></img>
                        </div>
                        <p>
                            <span id="titulo"></span>,
                            <span class="user"> </span>
                        </p>
                    </div>

                </center>
                <h2>
                    <span id="nombre"></span>
                </h2>
                <ul>
                    <li>Correo:
                        <span id="correo"></span>
                    </li>
                    <li>Telefono:
                        <span id="tel"></span>
                    </li>
                    <li>Celular:
                        <span id="cel"></span>
                    </li>
                </ul>
                <button onclick="displayNotification()">NOTIFICAR </button>

            </div>
            <div class="contentido">
                <section class="vertical-container" hidden>
                    <div class="card__criolla">
                        <div class="title">
                            <div class="mensaje"></div>
                        </div>
                        <img src="./imagenes/chuck.png" alt="chuck">

                        <button id="butRefresh" class="headerButton" aria-label="Refresh">
                            <div class="ico__update"></div>
                        </button>
                    </div>
                </section>
                <section class="agenda" hidden>
                    <textarea name="" id="" cols="30" rows="10"> value</textarea>
                    <ul>
                        <li>Guardado</li>
                    </ul>
                </section>
            </div>
        </div>


    </div>
